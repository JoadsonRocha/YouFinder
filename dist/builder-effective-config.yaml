directories:
  output: dist
  buildResources: build
appId: com.youfinder.app
productName: YouFinder_3.0
copyright: Copyright Â© 2025 Joadson Rocha
win:
  icon: YouFinder.ico
  target:
    - nsis
    - portable
    - msi
  artifactName: ${productName}-Setup-${version}.${ext}
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: YouFinder
files:
  - filter:
      - main.js
      - preload.js
      - renderer.js
      - index.html
      - style.css
      - settings.json
      - YouFinder.ico
electronVersion: 39.1.0
